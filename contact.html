  <body>
    <header>
      <div class="logo-container">
        <a href="/index.html">
          <img
            class="logo"
            src="assets/logo.png"
            alt="Logo of the blogging brand, Life"
          />
        </a>
      </div>
      <nav>
        <div class="hamburger-container">
          <div class="hamburger-open">
            <i class="fas fa-bars openMenu"></i>
          </div>
        </div>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/posts.html">Posts</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a class="active" href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="page-headings">Contact</h1>
      <div class="underline-headings"></div>
      <div class="validation-message"></div>
      <section class="form-container">
        <form method="POST" action="Submit" class="contact-form">
          <div>
            <div class="form-label">
              <label for="name">Full name *</label>
            </div>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Full name *"
              class="form-input"
            />
            <div class="error-message name-error">
              Must contain minimum 5 characters
            </div>
          </div>
          <div>
            <div class="form-label">
              <label for="email">Email *</label>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email@address.com *"
              class="form-input"
            />
            <div class="error-message email-error">
              Please provide a valid email
            </div>
          </div>
          <div>
            <div class="form-label">
              <label for="subject">Subject *</label>
            </div>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject *"
              class="form-input"
            />
            <div class="error-message subject-error">
              Must contain minimum 15 characters
            </div>
          </div>
          <div>
            <div class="form-label">
              <label for="message">Message *</label>
            </div>
            <textarea
              id="message"
              name="message"
              placeholder="Message... *"
              rows="5"
              cols="30"
              class="form-input"
            ></textarea>
            <div class="error-message message-error">
              Must contain minimum 25 characters
            </div>
          </div>
          <div class="cta-container">
            <button disabled type="submit" id="submit" class="cta submitButton">
              Send
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <a class="footer-copy" href="#"
        >All rights reserved 2022 &copy; JayDesign</a
      >

    <script src="js/contact.js" type="module"></script>
  </body>
</html>
