<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/roq6nqe.css" />
    <link rel="stylesheet" href="https://use.typekit.net/roq6nqe.css" />
    <title>Contact | Life</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="/index.html">
          <img
            class="logo"
            src="assets/logo.png"
            alt="Logo of the blogging brand, Life"
          />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/posts.html">Posts</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a class="active" href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="page-headings">Contact</h1>
      <div class="underline-headings"></div>
      <div class="validation-message"></div>
      <section class="form-container">
        <form method="POST" action="Submit" class="contact-form">
          <div>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name *"
              class="form-input"
            />
          </div>
          <div class="error-message name-error">
            Must contain minimum 5 letter
          </div>
          <div>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email@address.com *"
              class="form-input"
            />
          </div>
          <div class="error-message email-error">
            Please provide a valid email
          </div>
          <div>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject *"
              class="form-input"
            />
          </div>
          <div class="error-message subject-error">
            Must contain minimum 15 characters
          </div>
          <div>
            <textarea
              id="message"
              name="message"
              placeholder="Message... *"
              rows="5"
              cols="30"
              class="form-input"
            ></textarea>
          </div>
          <div class="error-message message-error">
            Must contain minimum 25 characters
          </div>
          <div class="cta-container">
            <button disabled type="submit" id="submit" class="cta submitButton">
              Send
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer><a class="footer-copy" href="#">&copy; JayDesign</a></footer>
    <script src="js/contact.js"></script>
  </body>
</html>
