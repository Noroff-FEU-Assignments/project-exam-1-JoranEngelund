<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      id="description"
      content="Read and comment on this blog post, posted on Life"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/roq6nqe.css" />
    <link rel="stylesheet" href="https://use.typekit.net/roq6nqe.css" />
    <script
      src="https://kit.fontawesome.com/40442c7b29.js"
      crossorigin="anonymous"
    ></script>

    <title>Posts | Life</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="/index.html">
          <img
            class="logo"
            src="assets/logo.png"
            alt="Logo of the blogging brand, Life"
          />
        </a>
      </div>
      <nav>
        <div class="hamburger-container">
          <div class="hamburger-open">
            <i class="fas fa-bars openMenu"></i>
          </div>
        </div>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a class="active" href="/posts.html">Posts</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="post-specific">
        <div class="error-alert"></div>
        <div class="loadingIndicator"></div>
      </section>
      <section class="comment-section">
        <section class="comments">
          <h2>Comments</h2>
          <h3>No comments yet..</h3>
        </section>
        <div class="underline-headings"></div>
        <section class="form-container">
          <div class="validation-message"></div>
          <h2>Leave a Comment</h2>
          <form
            action="submit"
            method="POST"
            id="comment-form"
            class="contact-form"
          >
            <div>
              <div class="form-label">
                <label for="name">Full name:</label>
              </div>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name *"
                class="form-input"
              />
              <div class="error-message name-error">
                Must contain minimum 5 letters
              </div>
            </div>
            <div>
              <div class="form-label">
                <label for="email">Email:</label>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email@address.com *"
                class="form-input"
              />
              <div class="error-message email-error">
                Please provide a valid email
              </div>
            </div>
            <div>
              <div class="form-label">
                <label for="comment">Comment:</label>
              </div>
              <textarea
                id="comment"
                name="comment"
                class="form-input"
                placeholder="Type your comment... *"
                rows="5"
                cols="30"
              ></textarea>
              <div class="error-message comment-error">
                Must contain minimum 1 character / Emoji
              </div>
            </div>
            <div class="cta-container">
              <button type="submit" class="cta submitButton">Send</button>
            </div>
          </form>
          <div class="underline-headings"></div>
        </section>
        <div class="cta-container" id="view-other-posts">
          <a href="/posts.html" class="cta view-more-cta">View other posts</a>
        </div>
      </section>
    </main>
    <footer>
      <a class="footer-copy" href="#"
        >All rights reserved 2022 &copy; JayDesign</a
      >
    </footer>
    <div class="modal-container">
      <img class="modale-image" />
    </div>
  </body>
  <script src="/js/post-specific.js" type="module"></script>
</html>
