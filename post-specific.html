<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/roq6nqe.css" />
    <link rel="stylesheet" href="https://use.typekit.net/roq6nqe.css" />
    <script
      src="https://kit.fontawesome.com/40442c7b29.js"
      crossorigin="anonymous"
    ></script>
    <title>Posts | Life</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="/index.html">
          <img
            class="logo"
            src="assets/logo.png"
            alt="Logo of the blogging brand, Life"
          />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a class="active" href="/posts.html">Posts</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="post-specific">
        <div class="loadingIndicator"></div>
      </section>
      <section class="comments">
        <h2>Comments</h2>
        <h3>No comments yet..</h3>
      </section>
      <div class="underline-headings"></div>
      <section class="form-container">
        <h2>Leave a Comment</h2>
        <form
          action="submit"
          method="POST"
          id="comment-form"
          class="comment-form"
        >
          <div>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name *"
              class="form-input"
            />
            <div class="error-message">Must contain minimum 1 letter</div>
          </div>
          <div>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email@address.com *"
              class="form-input"
            />
            <div class="error-message">Please provide a valid email</div>
          </div>
          <div>
            <textarea
              id="comment"
              name="comment"
              class="form-input"
              placeholder="Type your comment... *"
              rows="5"
              cols="30"
            ></textarea>
            <div class="error-message">
              Must contain minimum 1 character / Emoji
            </div>
          </div>
          <div class="cta-container">
            <button type="submit" class="cta">Send</button>
          </div>
        </form>
      </section>
      <div class="cta-container">
        <a href="/posts.html" class="cta">View other posts</a>
      </div>
    </main>
    <footer><a class="footer-copy" href="#">&copy; JayDesign</a></footer>
    <div class="modal-container">
      <img class="modale-image" />
    </div>
  </body>
  <script src="/js/post-specific.js" type="module"></script>
</html>
