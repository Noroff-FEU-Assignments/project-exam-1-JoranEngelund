<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/roq6nqe.css" />
    <link rel="stylesheet" href="https://use.typekit.net/roq6nqe.css" />
    <script
      src="https://kit.fontawesome.com/40442c7b29.js"
      crossorigin="anonymous"
    ></script>
    <title>Posts | Life</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="/index.html">
          <img
            class="logo"
            src="assets/logo.png"
            alt="Logo of the blogging brand, Life"
          />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a class="active" href="/posts.html">Posts</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="post-specific"></section>
      <section class="form">
        <h2>Leave a Comment</h2>
        <form
          action="submit"
          method="POST"
          id="comment-form"
          class="comment-form"
        >
          <label for="name"></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name *"
            class="form-input"
          />
          <textarea
            id="comment"
            name="comment"
            class="form-input"
            placeholder="Comment *"
          ></textarea>
          <button type="submit" class="cta">Send</button>
        </form>
      </section>
    </main>
    <footer><a class="footer-copy" href="#">&copy; JayDesign</a></footer>
  </body>
  <script src="/js/post-specific.js"></script>
</html>
